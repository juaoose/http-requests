<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' * data: gap: *; style-src 'self' 'unsafe-inline'; media-src *;script-src 'self' * 'unsafe-eval' 'unsafe-inline';">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link rel="stylesheet" href="css/angular-chart.css">
        <link href="css/style.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/Chart.min.js"></script>
        <script src="js/angular-chart.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter" ng-controller="AppCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">eHealth</h1>
            </ion-header-bar>

            <ion-content padding="true">
            <ion-refresher on-refresh="doRefresh()">
            </ion-refresher>
                <div class="card">
                    <div class="item item-text-wrap">
                        Última alarma: <b ng-bind="response"></b>
                    </div>
                </div>
            <!-- Graph -->
    <div class="card">
        <div class="item item-divider" ng-click="click1()">
            Presión y pulso (últimas 10 lecturas)
        </div>
        <div class="item item-text-wrap" ng-show="stateG1">
            <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: true, bezierCurve : false}"></canvas>
        </div>
    </div>
    <!-- end graph -->
            <!-- Graph EMG -->
    <div class="card">
        <div class="item item-divider" ng-click="click2()">
            Electromiografía (últimas lecturas)
        </div>
        <div class="item item-text-wrap" ng-show="stateG2">
            <canvas id="line" class="chart chart-line" data="dataEmg" labels="labels" legend="true" series="seriesEmg" options="{showTooltips: true, bezierCurve : false}"></canvas>
        </div>
    </div>
    <!-- end graph -->
            <!-- Graph ECG-->
    <div class="card">
        <div class="item item-divider" ng-click="click3()">
            Electrocardiograma (últimas 10 lecturas)
        </div>
        <div class="item item-text-wrap" ng-show="stateG3">
            <canvas id="line" class="chart chart-line" data="dataEcg" labels="labels" legend="true" series="seriesEcg" options="{showTooltips: true, bezierCurve : false}"></canvas>
        </div>
    </div>
    <!-- end graph -->
            </ion-content>
        </ion-pane>
    </body>
</html>
